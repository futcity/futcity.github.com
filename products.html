<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业任务管理仪表盘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: rgba(25, 25, 46, 0.7);
            --text-primary: #e6e6e6;
            --text-secondary: #b8b8d1;
            --accent-clock: #4cc9f0;
            --accent-pomodoro: #f72585;
            --accent-todo: #4361ee;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-shadow: 0 10px 30px var(--shadow-color);
        }
        
        .light-theme {
            --bg-primary: #f5f7ff;
            --bg-secondary: #e0e5ff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6e;
            --accent-clock: #1e88e5;
            --accent-pomodoro: #d81b60;
            --accent-todo: #3949ab;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            height: calc(100vh - 40px);
        }
        
        /* 顶部标题栏 */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent-clock), var(--accent-todo));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        /* 右上角主题切换 */
        .theme-switch-container {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        
        .theme-switch {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--accent-todo);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .theme-switch:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            height: calc(100% - 100px);
            border: 1px solid var(--border-color);
        }
        
        /* 左侧时钟模块 - 50%宽度 */
        .clock-container {
            flex: 5; /* 50% */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .clock-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--accent-clock);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .clock-title i {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(77, 201, 240, 0.2);
        }
        
        /* 时钟主体 */
        .clock-wrapper {
            position: relative;
            width: 380px;
            height: 380px;
            margin: 0 auto 40px;
        }
        
        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #1d1d3a, #191932);
            border: 12px solid var(--accent-clock);
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.7),
                0 0 30px rgba(77, 201, 240, 0.3);
        }
        
        /* 时钟中心点 */
        .clock-center {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--accent-clock);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 15px rgba(77, 201, 240, 0.8);
        }
        
        /* 时钟刻度 */
        .marking {
            position: absolute;
            width: 4px;
            height: 12px;
            background: var(--accent-clock);
            left: calc(50% - 2px);
            transform-origin: bottom center;
        }
        
        .marking-12 { top: 5%; transform: rotate(0deg); }
        .marking-1 { top: 6.7%; right: 26%; transform: rotate(30deg); }
        .marking-2 { top: 12%; right: 12%; transform: rotate(60deg); }
        .marking-3 { top: 25%; right: 6%; transform: rotate(90deg); }
        .marking-4 { top: 40%; right: 12%; transform: rotate(120deg); }
        .marking-5 { top: 53%; right: 26%; transform: rotate(150deg); }
        .marking-6 { bottom: 5%; left: 50%; transform: rotate(180deg); }
        .marking-7 { top: 53%; left: 26%; transform: rotate(210deg); }
        .marking-8 { top: 40%; left: 12%; transform: rotate(240deg); }
        .marking-9 { top: 25%; left: 6%; transform: rotate(270deg); }
        .marking-10 { top: 12%; left: 12%; transform: rotate(300deg); }
        .marking-11 { top: 6.7%; left: 26%; transform: rotate(330deg); }
        
        /* 时钟指针 */
        .hand {
            position: absolute;
            transform-origin: bottom center;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        .hour {
            width: 8px;
            height: 100px;
            background: linear-gradient(to top, var(--accent-todo), #3f37c9);
            top: calc(50% - 100px);
        }
        
        .minute {
            width: 6px;
            height: 150px;
            background: linear-gradient(to top, var(--accent-clock), #4895ef);
            top: calc(50% - 150px);
        }
        
        .second {
            width: 3px;
            height: 170px;
            background: linear-gradient(to top, var(--accent-pomodoro), #b5179e);
            top: calc(50% - 170px);
        }
        
        /* 数字时钟 - 大字体 */
        .digital-clock {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.2);
            padding: 25px 50px;
            border-radius: 20px;
            color: var(--text-primary);
            text-shadow: 0 0 15px rgba(77, 201, 240, 0.7);
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .date-display {
            margin-top: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .date-display i {
            color: var(--accent-pomodoro);
            font-size: 2rem;
        }
        
        /* 中间番茄计时器模块 - 20%宽度 */
        .pomodoro-container {
            flex: 2; /* 20% */
        }
        
        .pomodoro-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--accent-pomodoro);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .pomodoro-title i {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(247, 37, 133, 0.2);
        }
        
        .timer {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 20px 0;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(247, 37, 133, 0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-align: center;
        }
        
        .pomodoro-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .pomodoro-btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, var(--accent-pomodoro), #b5179e);
            color: white;
        }
        
        .pause-btn {
            background: linear-gradient(135deg, var(--accent-todo), #3a0ca3);
            color: white;
        }
        
        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        .pomodoro-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .pomodoro-status {
            margin-top: 25px;
            font-size: 1.3rem;
            text-align: center;
            min-height: 40px;
            color: var(--accent-clock);
            font-weight: 500;
        }
        
        .pomodoro-info {
            margin-top: 30px;
            background: rgba(20, 20, 35, 0.3);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .pomodoro-info h3 {
            color: var(--accent-pomodoro);
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.4rem;
        }
        
        /* 右侧待办事项模块 - 30%宽度 */
        .todo-container {
            flex: 3; /* 30% */
        }
        
        .todo-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--accent-todo);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .todo-title i {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.2);
        }
        
        .calendar-sync {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(67, 97, 238, 0.2);
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .calendar-sync:hover {
            background: rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .calendar-sync i {
            color: var(--accent-clock);
        }
        
        .todo-form {
            display: flex;
            margin-bottom: 25px;
            gap: 12px;
        }
        
        .todo-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            background: rgba(20, 20, 35, 0.2);
            color: var(--text-primary);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .todo-input:focus {
            box-shadow: 0 0 0 3px var(--accent-clock);
        }
        
        .todo-input::placeholder {
            color: var(--text-secondary);
        }
        
        .add-btn {
            background: linear-gradient(135deg, var(--accent-todo), #3a0ca3);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            background: linear-gradient(135deg, var(--accent-clock), var(--accent-todo));
            transform: translateY(-2px);
        }
        
        .todo-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .todo-list::-webkit-scrollbar {
            width: 10px;
        }
        
        .todo-list::-webkit-scrollbar-track {
            background: rgba(20, 20, 35, 0.2);
            border-radius: 5px;
        }
        
        .todo-list::-webkit-scrollbar-thumb {
            background: var(--accent-todo);
            border-radius: 5px;
        }
        
        .todo-item {
            background: rgba(20, 20, 35, 0.2);
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .todo-item:hover {
            background: rgba(30, 30, 50, 0.3);
            transform: translateX(5px);
        }
        
        .todo-item.completed {
            opacity: 0.6;
        }
        
        .todo-checkbox {
            width: 25px;
            height: 25px;
            margin-right: 20px;
            cursor: pointer;
            accent-color: var(--accent-todo);
        }
        
        .todo-text {
            flex: 1;
            font-size: 1.2rem;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }
        
        .delete-btn {
            background: rgba(247, 37, 133, 0.2);
            color: var(--accent-pomodoro);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .delete-btn:hover {
            background: rgba(247, 37, 133, 0.4);
            transform: scale(1.1);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transform: translateX(120%);
            transition: transform 0.4s ease;
            z-index: 1000;
            border-left: 5px solid var(--accent-clock);
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification i {
            font-size: 1.5rem;
        }
        
        @media (max-width: 1200px) {
            .container {
                flex-wrap: wrap;
                height: auto;
            }
            
            .clock-container {
                flex: 100%;
                height: auto;
                padding-bottom: 50px;
            }
            
            .pomodoro-container, .todo-container {
                flex: calc(50% - 12.5px);
                height: auto;
            }
        }
        
        @media (max-width: 900px) {
            .pomodoro-container, .todo-container {
                flex: 100%;
            }
            
            .clock-wrapper {
                width: 320px;
                height: 320px;
            }
            
            .digital-clock {
                font-size: 3rem;
            }
            
            .timer {
                font-size: 3rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .theme-switch-container {
                position: static;
                margin-left: auto;
            }
        }
        
        @media (max-width: 600px) {
            .clock-title, .pomodoro-title, .todo-title {
                font-size: 1.8rem;
            }
            
            .clock-wrapper {
                width: 280px;
                height: 280px;
            }
            
            .digital-clock {
                font-size: 2.5rem;
                padding: 15px 30px;
            }
            
            .date-display {
                font-size: 1.4rem;
            }
            
            .pomodoro-controls {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .pomodoro-btn {
                max-width: 150px;
            }
            
            .todo-form {
                flex-direction: column;
            }
            
            .add-btn {
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>专业任务管理仪表盘</h1>
            <div class="theme-switch-container">
                <button class="theme-switch" id="theme-switch">
                    <i class="fas fa-moon"></i>
                    <span>切换主题</span>
                </button>
            </div>
        </div>
        
        <!-- 左侧：时钟模块 (50%) -->
        <div class="card clock-container">
            <h2 class="clock-title">
                <i class="fas fa-clock"></i>
                <span>高级时钟</span>
            </h2>
            
            <div class="clock-wrapper">
                <div class="clock-face">
                    <!-- 时钟刻度 -->
                    <div class="marking marking-12"></div>
                    <div class="marking marking-1"></div>
                    <div class="marking marking-2"></div>
                    <div class="marking marking-3"></div>
                    <div class="marking marking-4"></div>
                    <div class="marking marking-5"></div>
                    <div class="marking marking-6"></div>
                    <div class="marking marking-7"></div>
                    <div class="marking marking-8"></div>
                    <div class="marking marking-9"></div>
                    <div class="marking marking-10"></div>
                    <div class="marking marking-11"></div>
                    
                    <!-- 时钟指针 -->
                    <div class="hand hour" id="hour-hand"></div>
                    <div class="hand minute" id="minute-hand"></div>
                    <div class="hand second" id="second-hand"></div>
                    
                    <!-- 中心点 -->
                    <div class="clock-center"></div>
                </div>
            </div>
            
            <!-- 大字体数字时钟 -->
            <div class="digital-clock" id="digital-clock">00:00:00</div>
            
            <div class="date-display">
                <i class="fas fa-calendar-alt"></i>
                <span id="date-display">2023年1月1日 星期一</span>
            </div>
        </div>
        
        <!-- 中间：番茄计时器模块 (20%) -->
        <div class="card pomodoro-container">
            <h2 class="pomodoro-title">
                <i class="fas fa-hourglass-half"></i>
                <span>番茄工作法</span>
            </h2>
            
            <div class="timer" id="timer">25:00</div>
            
            <div class="pomodoro-controls">
                <button class="pomodoro-btn start-btn" id="start-btn">开始</button>
                <button class="pomodoro-btn pause-btn" id="pause-btn">暂停</button>
                <button class="pomodoro-btn reset-btn" id="reset-btn">重置</button>
            </div>
            
            <div class="pomodoro-status" id="pomodoro-status">准备开始专注工作</div>
            
            <div class="pomodoro-info">
                <h3>番茄工作法原理</h3>
                <p>25分钟专注工作 + 5分钟短休息<br>
                每完成4个番茄钟后，休息15-30分钟<br>
                专注期间避免干扰，提高效率</p>
            </div>
        </div>
        
        <!-- 右侧：待办事项模块 (30%) -->
        <div class="card todo-container">
            <h2 class="todo-title">
                <i class="fas fa-tasks"></i>
                <span>待办事项</span>
            </h2>
            
            <div class="calendar-sync" id="sync-calendar">
                <i class="fas fa-sync-alt"></i>
                <span>同步到日历</span>
            </div>
            
            <form class="todo-form" id="todo-form">
                <input type="text" class="todo-input" id="todo-input" placeholder="添加新任务..." required>
                <button type="submit" class="add-btn">添加</button>
            </form>
            
            <div class="todo-list" id="todo-list">
                <!-- 待办事项将通过JS动态添加 -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span>这是一条通知</span>
    </div>

    <script>
        // 主题切换功能
        const themeSwitch = document.getElementById('theme-switch');
        const themeIcon = themeSwitch.querySelector('i');
        
        themeSwitch.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                themeIcon.className = 'fas fa-sun';
                themeSwitch.querySelector('span').textContent = '深色模式';
            } else {
                themeIcon.className = 'fas fa-moon';
                themeSwitch.querySelector('span').textContent = '浅色模式';
            }
        });
        
        // 实时时钟功能（优化指针）
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // 更新数字时钟
            const digitalClock = document.getElementById('digital-clock');
            digitalClock.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 更新日期显示
            const dateDisplay = document.getElementById('date-display');
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            dateDisplay.textContent = now.toLocaleDateString('zh-CN', options);
            
            // 更新模拟时钟指针（已优化）
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            
            // 计算旋转角度
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const secondDeg = seconds * 6;
            
            // 应用旋转（使用transform属性）
            hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
        }
        
        // 初始调用并设置定时器
        updateClock();
        setInterval(updateClock, 1000);
        
        // 待办事项功能
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        const syncCalendarBtn = document.getElementById('sync-calendar');
        
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        
        function renderTodos() {
            todoList.innerHTML = '';
            
            todos.forEach((todo, index) => {
                const todoItem = document.createElement('div');
                todoItem.classList.add('todo-item');
                if (todo.completed) {
                    todoItem.classList.add('completed');
                }
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} data-index="${index}">
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                todoList.appendChild(todoItem);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.todo-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', toggleTodo);
            });
            
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', deleteTodo);
            });
        }
        
        function addTodo(e) {
            e.preventDefault();
            
            const text = todoInput.value.trim();
            if (text) {
                todos.push({ text, completed: false });
                saveTodos();
                renderTodos();
                todoInput.value = '';
                showNotification('任务已添加', 'fas fa-check');
            }
        }
        
        function toggleTodo(e) {
            const index = e.target.dataset.index;
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
            
            const status = todos[index].completed ? '完成' : '未完成';
            showNotification(`任务标记为${status}`, 'fas fa-check-circle');
        }
        
        function deleteTodo(e) {
            const index = e.target.closest('.delete-btn').dataset.index;
            const deletedText = todos[index].text;
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
            showNotification(`已删除任务: ${deletedText}`, 'fas fa-trash-alt');
        }
        
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }
        
        function syncWithCalendar() {
            showNotification('待办事项已同步到您的日历', 'fas fa-calendar-check');
        }
        
        todoForm.addEventListener('submit', addTodo);
        syncCalendarBtn.addEventListener('click', syncWithCalendar);
        
        // 番茄计时器功能
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const statusDisplay = document.getElementById('pomodoro-status');
        
        let timer;
        let isRunning = false;
        let isPaused = false;
        let minutes = 25;
        let seconds = 0;
        let isWorkTime = true;
        let pomodoroCount = 0;
        
        function updateTimerDisplay() {
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function startTimer() {
            if (isRunning && !isPaused) return;
            
            isRunning = true;
            isPaused = false;
            
            if (isPaused) {
                // 从暂停状态继续
                statusDisplay.textContent = isWorkTime ? '专注工作中...' : '休息中...';
            } else {
                // 全新开始
                minutes = isWorkTime ? 25 : 5;
                seconds = 0;
                statusDisplay.textContent = isWorkTime ? '专注工作中...' : '休息中...';
            }
            
            timer = setInterval(() => {
                if (seconds === 0) {
                    if (minutes === 0) {
                        // 时间结束
                        clearInterval(timer);
                        isRunning = false;
                        
                        if (isWorkTime) {
                            pomodoroCount++;
                            showNotification(`恭喜！已完成 ${pomodoroCount} 个番茄钟`, 'fas fa-trophy');
                            
                            if (pomodoroCount % 4 === 0) {
                                statusDisplay.textContent = '完成4个番茄钟！休息15-30分钟';
                                showNotification('完成4个番茄钟！请休息15-30分钟', 'fas fa-glass-cheers');
                            } else {
                                isWorkTime = false;
                                statusDisplay.textContent = '专注时间结束！开始休息';
                                setTimeout(() => {
                                    startTimer();
                                }, 2000);
                            }
                        } else {
                            isWorkTime = true;
                            statusDisplay.textContent = '休息结束！开始专注工作';
                            setTimeout(() => {
                                startTimer();
                            }, 2000);
                        }
                        return;
                    }
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                
                updateTimerDisplay();
            }, 1000);
            
            startBtn.textContent = '开始';
            showNotification(isWorkTime ? '专注工作开始' : '休息时间开始', 'fas fa-hourglass-start');
        }
        
        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timer);
            isPaused = true;
            isRunning = false;
            statusDisplay.textContent = '已暂停';
            startBtn.textContent = '继续';
            showNotification('计时器已暂停', 'fas fa-pause');
        }
        
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isPaused = false;
            minutes = 25;
            seconds = 0;
            isWorkTime = true;
            updateTimerDisplay();
            statusDisplay.textContent = '准备开始专注工作';
            startBtn.textContent = '开始';
            showNotification('计时器已重置', 'fas fa-redo');
        }
        
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // 初始化显示
        updateTimerDisplay();
        
        // 通知功能
        function showNotification(message, iconClass) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="${iconClass}"></i> <span>${message}</span>`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 初始化待办事项
        renderTodos();
        
        // 添加一些初始任务
        if (todos.length === 0) {
            todos = [
                { text: '完成项目提案文档', completed: false },
                { text: '准备团队会议材料', completed: true },
                { text: '回复客户咨询邮件', completed: false },
                { text: '研究新技术方案可行性', completed: false },
                { text: '每周团队进度会议', completed: true },
                { text: '更新项目进度报告', completed: false }
            ];
            saveTodos();
            renderTodos();
        }
    </script>
</body>
</html>
